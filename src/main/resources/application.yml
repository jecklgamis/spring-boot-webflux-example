application:
  name: "spring-boot-webflux-example"
  description: "An example Spring WebFlux app using Java"

server:
  http:
    port: 8080
  compression:
    enabled: true
  port: 8080

management:
  endpoints:
    enabled-by-default: true
    web:
      exposure:
        include: "*"
  endpoint:
    metrics:
      enabled: true
    health:
      enabled: true
      show-details: always
